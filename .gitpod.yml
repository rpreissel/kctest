tasks:
  - name: build
    init: ./gradlew build 
    command: gp sync-done build
  - name:  keycloak
    command: gp sync-await build && ./gradlew bootRun
  - name: clients
    command: gp await-port 8080 && ./gradlew :kctest-ktor:run
    openMode: split-right
  - name: keycloak browser
    command: gp await-port 8080 && gp preview $(gp url 8080)/auth
    openMode: tab-before
ports:
  - port: 9090
    onOpen: open-browser
